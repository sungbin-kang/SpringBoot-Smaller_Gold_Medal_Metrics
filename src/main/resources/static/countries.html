<title>Insert title here</title>
</head>
<body>
 <div class="container">

 <div th:if="$(not #lists.isEmpty(countries))">

    <h2> Countires List </h2>

    <table class = "table table-striped">       
    <tr>
    <th> Country Name </th>
    </tr>       
    <tr th:each="team : ${countires}">
    <td th:text="${team.name}"></td>
    </tr>

    </table>
 </div>        
 </div>   
</body>
</html>
